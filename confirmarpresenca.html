<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Confirmação de Presença</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
            color: #444;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box;
        }

        .btn-whatsapp {
            display: inline-block;
            background-color: #25D366;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
            cursor: pointer;
            width: 100%;
        }

        .btn-whatsapp:hover {
            background-color: #1ebd5a;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Confirmação de Presença</h1>
        <form id="confirmForm" novalidate>
            <label for="nome">Nome e Sobrenome *</label>
            <input type="text" id="nome" name="nome" required placeholder="Seu nome completo">

            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required placeholder="seuemail@exemplo.com">

            <label for="potencia">Potência *</label>
            <input type="text" id="potencia" name="potencia" required placeholder="Sua potência">

            <label for="loja">Loja / Nº *</label>
            <input type="text" id="loja" name="loja" required placeholder="Nome da loja e número">

            <button type="submit" class="btn-whatsapp">Confirmar Presença via WhatsApp</button>
        </form>
    </div>

    <script>
        document.getElementById('confirmForm').addEventListener('submit', function (e) {
            e.preventDefault();

            var nome = document.getElementById('nome').value.trim();
            var email = document.getElementById('email').value.trim();
            var potencia = document.getElementById('potencia').value.trim();
            var loja = document.getElementById('loja').value.trim();

            if (!nome || !email || !potencia || !loja) {
                alert('Por favor, preencha todos os campos obrigatórios!');
                return;
            }

            // Validação simples de email
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert('Por favor, insira um email válido!');
                return;
            }

            var mensagem = `Confirmo a minha Presença%0A%0ANome: ${encodeURIComponent(nome)}%0AEmail: ${encodeURIComponent(email)}%0APotência: ${encodeURIComponent(potencia)}%0ALoja / Nº: ${encodeURIComponent(loja)}`;

            window.open(`https://wa.me/5511963044359?text=${mensagem}`, '_blank');
        });
    </script>
</body>

</html>
